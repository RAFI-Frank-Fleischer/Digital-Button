<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="manifest" href="manifest.json">
    <title>Digital Buttons</title>
    <style>
        body {
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 2cm);
            grid-template-rows: repeat(3, 2cm);
            gap: 3.5cm;
        }
        .button {
            width: 2cm;
            height: 2cm;
            border-radius: 50%;
            background-color: #000000;
            color: #FFFFFF;
            font-size: 1.5cm;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            cursor: pointer;
            outline: none;
            -webkit-tap-highlight-color: transparent; /* Verhindert graue Fläche beim Berühren */
        }
        .button:active {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button" onclick="this.style.backgroundColor = 'red'">1</button>
        <button class="button" onclick="this.style.backgroundColor = 'red'">2</button>
        <button class="button" onclick="this.style.backgroundColor = 'red'">3</button>
        <button class="button" onclick="this.style.backgroundColor = 'red'">4</button>
        <button class="button" onclick="this.style.backgroundColor = 'red'">5</button>
        <button class="button" onclick="this.style.backgroundColor = 'red'">6</button>
    </div>
</body>
</html>
