<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Zentrierte Buttons</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 15vw); /* Breite der Buttons angepasst */
            grid-template-rows: repeat(3, 15vw); /* Höhe der Buttons angepasst */
            gap: 5vw; /* Abstand zwischen den Buttons */
        }
        .button {
            width: 15vw; /* Breite in vw */
            height: 15vw; /* Höhe in vw, um die Rundheit sicherzustellen */
            border-radius: 50%; /* Rund */
            background-color: #000000;
            color: #FFFFFF;
            font-size: 5vw; /* Schriftgröße relativ zur Button-Größe */
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            cursor: pointer;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        .button:active {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button" ontouchstart="this.style.backgroundColor = 'red'" ontouchend="this.style.backgroundColor = '#000000'">1</button>
        <button class="button" ontouchstart="this.style.backgroundColor = 'red'" ontouchend="this.style.backgroundColor = '#000000'">2</button>
        <button class="button" ontouchstart="this.style.backgroundColor = 'red'" ontouchend="this.style.backgroundColor = '#000000'">3</button>
        <button class="button" ontouchstart="this.style.backgroundColor = 'red'" ontouchend="this.style.backgroundColor = '#000000'">4</button>
        <button class="button" ontouchstart="this.style.backgroundColor = 'red'" ontouchend="this.style.backgroundColor = '#000000'">5</button>
        <button class="button" ontouchstart="this.style.backgroundColor = 'red'" ontouchend="this.style.backgroundColor = '#000000'">6</button>
    </div>
</body>
</html>
