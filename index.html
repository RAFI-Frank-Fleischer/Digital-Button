<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Zentrierte Buttons</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 25vw); /* Breitere Buttons */
            grid-template-rows: repeat(3, 25vw); /* Höhere Buttons */
            gap: 110px; /* Abstand auf 3,5 cm in Pixel angepasst */
        }
        .button {
            width: 25vw; /* Breite in vw, ca. 2 cm auf den meisten Geräten */
            height: 25vw; /* Höhe in vw, um die Rundheit sicherzustellen */
            border-radius: 50%; /* Rund */
            background-color: #000000;
            color: #FFFFFF;
            font-size: 8vw; /* Größere Schrift */
            font-weight: bold; /* Fett */
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            cursor: pointer;
            outline: none;
            -webkit-tap-highlight-color: transparent; /* Entfernt die Tap-Hervorhebung */
            touch-action: manipulation;
            user-select: none; /* Verhindert das Markieren des Textes */
            -webkit-user-select: none; /* Verhindert Markierung auf Webkit-Browsern */
        }
        .button:active {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button" ontouchstart="this.style.backgroundColor = 'red'" ontouchend="this.style.backgroundColor = '#000000'">1</button>
        <button class="button" ontouchstart="this.style.backgroundColor = 'red'" ontouchend="this.style.backgroundColor = '#000000'">2</button>
        <button class="button" ontouchstart="this.style.backgroundColor = 'red'" ontouchend="this.style.backgroundColor = '#000000'">3</button>
        <button class="button" ontouchstart="this.style.backgroundColor = 'red'" ontouchend="this.style.backgroundColor = '#000000'">4</button>
        <button class="button" ontouchstart="this.style.backgroundColor = 'red'" ontouchend="this.style.backgroundColor = '#000000'">5</button>
        <button class="button" ontouchstart="this.style.backgroundColor = 'red'" ontouchend="this.style.backgroundColor = '#000000'">6</button>
    </div>
</body>
</html>
